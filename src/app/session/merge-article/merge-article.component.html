@if(isLoading) {
<mat-spinner style="width: 40px; height: 40px;"></mat-spinner>
} 
<fieldset [disabled]="isLoading" style="display: flex; justify-content: space-around; color: whitesmoke;">

    <legend><h2>Artikel hinzuf√ºgen</h2></legend>

    <mat-form-field appearance="outline">
        <mat-label>Artikelnummer</mat-label>
        <input matInput name="addArticle" #newArticleNr oninput="this.value = this.value.toUpperCase()">
    </mat-form-field>

    <mat-form-field appearance="outline" style="flex: 1;">
        <mat-label>Programname</mat-label>
        <input matInput name="addArticleProgram" #newArticleProgram oninput="this.value = this.value.toLowerCase()">
    </mat-form-field>


    <button mat-stroked-button color="accent" (click)="addArticle(newArticleNr.value, newArticleProgram.value)"
        [disabled]="newArticleNr.value.length === 0 || newArticleProgram.value.length === 0"
        style="height: 44px; padding: 0; display: flex; align-content: center;">
        <mat-icon style="font-size: 44px; height: 44px; width: 100%; padding: 0; margin: 0;">add</mat-icon>
    </button>

</fieldset>
 


@if (mergeResult) {
<section style="color: whitesmoke;">
    <h3>Antwort</h3>
    <p>Zeitdauer: {{ mergeResult.time }} s</p>
    <p>Nachricht: {{ mergeResult.message }}</p>
</section>
}
