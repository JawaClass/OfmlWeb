<!-- HEADER CONTROL BAR  -->
<app-article-control-bar></app-article-control-bar>

<div class="data-container">

    <!-- MASTER -->
    <div class="master">
        <!-- <div name="master_header">MASTER HEADER</div> -->
        <!-- style="position:relative; margin: auto; " -->
        <mat-divider
            style="width: calc(100% - 4rem); height: 1rem; background-color: whitesmoke; border-radius: 0% 0% 50% 50%;"></mat-divider>
        <div style="padding-bottom: 1rem; overflow-y: scroll !important; height: 100%; padding-bottom: 50px;">
            <app-article-list style="padding-bottom: 50px;"></app-article-list>
        </div>

    </div>


    <!-- DETAIL -->
    <div class="detail">
        <!-- <div name="detail_header">DETAIL HEADER</div> -->

        <mat-divider
            style="width: calc(100% - 4rem); height: 1rem; background-color: whitesmoke; border-radius: 0% 0% 50% 50%;"></mat-divider>

        @if (currentDetailView$ | async; as currentDetailView) {

        <div style="overflow-y: scroll !important; height: 100% !important; padding-bottom: 1rem;">
            <!-- TODO: ADD SUB ROUTER INSTEAD OF IF ELSE -->
            @if (currentDetailView.type === "artbase") {
            <app-artbase-editor></app-artbase-editor>
            } @else if (currentDetailView.type === "pClass") {
            <app-propclass-editor [program]="currentDetailView.data.program" [pClass]="currentDetailView.data.pClass">
            </app-propclass-editor>
            }
        </div>



        } @else {

        <div style="margin: auto; display: flex; flex-direction: column; gap: 1rem;">
            <h1>Detailansicht</h1>
            @if (miscData$ | async; as miscData) {
            <h3>Datenstand</h3>
            <span style="font-size: 1.5rem;">{{miscData.path}}</span>
            <span style="font-size: 1.5rem;">{{miscData.timestamp}}</span>
            }
        </div>
        }

    </div>
</div>
